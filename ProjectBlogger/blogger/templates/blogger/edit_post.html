{% extends "blogger/base.html" %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<section class="wrap">

    <div class="head">
        <h2 class="head-title">Edit post</h2>
        <p class="head-sub">Update your content and save again.</p>
    </div>

    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <label class="form-label">
                <span class="material-symbols-rounded form-icon">title</span>
                Title
            </label>
            <input type="text" name="title" class="input" value="{{ post.title }}" required>
        </div>

        <div class="form-row">
            <label class="form-label">
                <span class="material-symbols-rounded form-icon">person</span>
                Publisher
            </label>
            <input type="text" name="publisher" class="input" value="{{ post.publisher }}">
        </div>

        <div class="form-row">
            <label class="form-label">
                <span class="material-symbols-rounded form-icon">notes</span>
                Content
            </label>
            <textarea name="content" class="input area" required>{{ post.content }}</textarea>
        </div>

        <div class="form-row">
            <label class="form-label">
                <span class="material-symbols-rounded form-icon">image</span>
                Image
            </label>
            {% if post.post_image %}
            <div class="detail-image small-preview">
                <img src="{{ post.post_image.url }}" alt="{{ post.title }}">
            </div>
            {% endif %}
            <input type="file" name="post_image" class="input">
        </div>

        <div class="form-row check">
            <input type="checkbox" name="is_published" {% if post.is_published %}checked{% endif %}>
            <span>Published</span>
        </div>

        <div class="form-actions">
            <button class="btn-main">Update</button>
            <a href="{% url 'blogger:detail' post.id %}" class="btn-soft">Cancel</a>
        </div>
    </form>

</section>
{% endblock %}
