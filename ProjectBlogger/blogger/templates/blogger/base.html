{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blogger{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'blogger/css/style.css' %}">
</head>

<body>
    <div class="page">

        <header class="bar">
            <div class="bar-in">
                <a href="{% url 'blogger:home' %}" class="brand">
                    <span class="material-symbols-rounded icon">menu_book</span>
                    <div class="brand-box">
                        <span class="brand-name">Blogger</span>
                        <span class="brand-desc">Small notes, simple layout</span>
                    </div>
                </a>

                <nav class="nav">
                    <a href="{% url 'blogger:home' %}" class="nav-item">Posts</a>
                    <a href="{% url 'blogger:add_post' %}" class="nav-main">
                        <span class="material-symbols-rounded">add</span>
                        <span>New</span>
                    </a>
                </nav>
            </div>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer class="foot">
            <p>Blogger Â· practice project</p>
        </footer>

    </div>
</body>

</html>
